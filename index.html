<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Quest</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
        
    </form>
    

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685394396539-258c33f2ae0a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Palace">
            <a href="https://unsplash.com/photos/yADjpawk-e8" target="_blank">Palace</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1686740172488-6a680069affb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Sunset in the Mountains">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-the-mountains-with-wildflowers-in-the-foreground-2YH7MEMuly4" target="_blank">Sunset in the Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1482685945432-29a7abf2f466?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=889&q=80" alt="Waterfall">
            <a href="https://unsplash.com/photos/waAAaeC9hns" target="_blank">Waterfall</a>
        </div>
    </div>

    <button id="Show-more-button">Show More</button>
    <script src="script.js"></script>

</body>
</html>
